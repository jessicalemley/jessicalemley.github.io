<!doctype html>
<html lang="eng">
<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <!--Parallax CSS -->
    <link rel="stylesheet" href="css/parallax.css">

    <title>Jessica Lemley</title>
</head>

<body id="test">

<div class="parallax">
    <div id="group1" class="parallax__group">
        <div class="parallax__layer parallax__layer--base">
            <div class="c_hero_headline">
                <h1>better by design</h1>
            </div>
        </div>
        <div class="parallax__layer parallax__layer--back">
            <img class="c_hero_image" src="images/sales_doc_small.png" alt="test image">
        </div>
    </div>
    <div id="group2" class="parallax__group">
        <div class="parallax__layer parallax__layer--base">
            <div class="c_banner_bg"></div>
            <div class="c_banner_content container">
                <div class="c_banner_icon"></div>
                <div class="c_banner_headline">
                    <h2>UX/UI Designer</h2>
                </div>
                <div class="c_banner_para">
                    <p>I make life more user-friendly by turning tedious tasks into engaging, meaningful experiences.</p>
                </div>
            </div>
        </div>
    </div>
    <div id="group3" class="parallax__group">
        <div class="parallax__layer parallax__layer--base">
            <div class="title">Base Layer</div>
        </div>
    </div>

</div>

</body>
